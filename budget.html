<!-- MODAL ADD CARD -->

aria-hidden="true">
  <div class="modal-dialog" role="document" id="popupForm">

aria-hidden="true">

    <div class="modal-content">
        <!-- HEADER FOR REMOVE CARD FORM -->
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Remove Card</h4>

    <h1>Main Menu</h1>
    <div>
        <a href="" class="btn btn-lg btn-success rounded-2 block_button" style="margin-bottom: 15px;" data-toggle="modal" data-target="#modalAddCardForm">Add Card</a>
    </div>
    <div>
        <a href="" class="btn btn-danger rounded-1" data-toggle="modal" data-target="#modalRemoveCardForm">Remove Card</a>
    </div>
</class>

<div>
  <table id="transactionTable">
    <tr>
      <th><input type="checkbox" id="selectAllCheckbox"></th>
      <th>Date</th>
      <th>Card</th>
      <th>Business</th>
      <th>Amount</th>
    </tr>
  </table>
</div>
</body>
<script type="module">
  import { addCard, getCards, deleteCard } from "/scripts/api-gateway.js";
  import { addCardNames, getCardNames, addCardName } from "/scripts/cache.js";
  import { validateCardName,  CheckBoxElement } from "/scripts/util.js"
  import { checkLoginSession } from "/scripts/cognito.js";

  // store cards in cache
  onload = loadBudgetSession();

  function loadBudgetSession() {
    checkLoginSession().then(
      function (e) {
        loadCards().then(() => {
          // set select options
          setSelectCards();
          setTransactionsTable();
        });

      },
      function (e) {
        console.log(e);
        alert("Session expired... returning to login")
        window.location.href = "/login.html";
      });
  }

  //select all rows action flip between all checked and all not checked
  document.getElementById("selectAllCheckbox").onclick = function() {
      var rows = document.getElementById("transactionTable").rows;
      for(var i = 1; i < rows.length; i++) {
            var checkBox = new CheckBoxElement();
            var row = rows[i].cells;
            var boxHtml = row[0].innerHTML;
            if(boxHtml == checkBox.checked){
                boxHtml = checkBox.unchecked;
            } else {
                boxHtml = checkBox.checked;
            }
            row[0].innerHTML = boxHtml;
      }
  }
  // set the select options based on cards in cache
  function setSelectCards() {
    var optionsAsString = "";
    var cards = getCardNames();
    console.log(cards);
    for (var i = 0; i < cards.length; i++) {
      optionsAsString += "<option value='" + cards[i] + "'>" + cards[i] + "</option>";
    }
    $('select[name="cardSelect"]').append(optionsAsString);
  }

  function setTransactionsTable() {
    //TODO: add sorting 
    let transaction = {
      "date": "123",
      "cardName": "e",
      "business": "e",
      "amount": "1"
    };

    let lis = [];
    lis.push(transaction);
    lis.push(transaction);
    for (var i = 0; i < lis.length; i++) {
      addTransactionRow(lis[i])
    }
  }

  function addTransactionRow(transaction) {
      console.log(new CheckBoxElement().unchecked);
    let checkBoxHTML = new CheckBoxElement().unchecked;
    let table = document.getElementById("transactionTable");
    var row = table.insertRow(-1);
    var checkButton = row.insertCell(0);
    var date = row.insertCell(1);
    var card = row.insertCell(2);
    var business = row.insertCell(3);
    var amount = row.insertCell(4);

    // set checkbutton 
    checkButton.innerHTML = checkBoxHTML
    // set other data
    date.innerHTML = transaction.date;
    card.innerHTML = transaction.cardName;
    business.innerHTML = transaction.business;
    amount.innerHTML = transaction.amount;

  }

  // take in request response and store card names in local cache
  function parseCards(json) {
    if (json) {
      let currentCards = [];
      let js = $.parseJSON(json);
      // itterate over the cards, i is the index, cards is the JS proto object
      $.each(js, function (i, cards) {
        // itterate over each card
        $.each(cards, function (i, card) {
          currentCards.push(card.cardName)
        })
      });
      if (currentCards) {
        addCardNames(currentCards)
        console.log("Stored cards to cache")
      }
    }
  }

  // call get cards GW API and store cards in cache
  async function loadCards() {
    getCards().then(function (e) {
      // parse json to javascript object
      parseCards(e.target.responseText);
    }, function (e) {
    });

  }
  //only close the window if a valid cardName is given
  document.getElementById("addCardForm").onsubmit = function () {
    let cardName = document.getElementById("cardName").value.trim();
    let val = validateCardName(cardName);
    return val;
  }

  //only close the window if a valid cardName is given
  document.getElementById("deleteCardForm").onsubmit = function () {
    let confirmation = false;
    let cardName = document.getElementById("cardSelect").value;
    if (cardName) {
      confirmation = confirm("Are you sure?");
      if (confirmation) {
        let cardName = document.getElementById("cardSelect").value;
        deleteCard(cardName);
      }
    }
    return confirmation;
  }

  document.getElementById("addCardButton").onclick = function () {
    let cardName = document.getElementById("cardName").value;
    console.log(cardName);
    if (cardName) {
      cardName = cardName.trim();
      addCard(cardName)
    } else {
      alert("Please enter a card name")
    }
  }
</script>
<script>
  function openFormAddCard() {
    closeFormDeleteCard()
    document.getElementById("popupForm").style.display = "block";
  }
  function closeFormAddCard() {
    document.getElementById("popupForm").style.display = "none";
  }
  function openFormDeleteCard() {
    closeFormAddCard();
    document.getElementById("popupFormDelete").style.display = "block";
  }
  function closeFormDeleteCard() {
    document.getElementById("popupFormDelete").style.display = "none";
  }
</script>
