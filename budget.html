<!-- MODAL ADD CARD -->
<body style="background-color:lightgray;" class="container-fluid">
<div  class="modal fade" id="modalAddCardForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" id="popupForm">
    <div class="modal-content">
      <!-- HEADER FOR ADD CARD FORM -->
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="addCardForm" class="was-validated">
        <div class="form-group">
          <div class="col-sm-12" style="margin-bottom: 15px;">
            <label for="cardName">Card Name</label>
            <input type="text" id="cardName" name="card" class="form-control" placeholder="Name of card" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please provide a card name</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <button id="addCardButton" class="btn btn-primary btn-round mr-md-3 mb-md-0 mb-2" type="submit">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- MODAL ADD CARD END -->
<!-- MODAL REMOVE CARD -->
<div class="modal fade" id="modalRemoveCardForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" id="popupFormDelete">
    <div class="modal-content">
      <!-- HEADER FOR REMOVE CARD FORM -->
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Remove Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="deleteCardForm">
        <div class="form-group">
          <div class="col-sm-12" style="margin-bottom: 15px;">
            <label for="cardSelect">Card</label>
            <select class="form-control" name="cardSelect"style="margin-bottom: 15px;" id="cardSelect">
            </select>
          </div>
            <div class="form-group">
            <div class="col-sm-12">
              <button id="removeCardButton" class="btn btn-primary btn-round mr-md-3 mb-md-0 mb-2"
                type="submit">Remove</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- MODAL REMOVE CARD END -->
<!-- MODAL ADD TRANSACTION -->
<div class="modal fade" id="modalAddTransactionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" id="popupFormTransaction">
    <div class="modal-content">
      <!-- HEADER FOR ADD TRANSACTION FORM -->
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Transaction</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="addTransactionForm" class="was-validated">
        <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="business">Business</label>
              <input type="text" id="business" name="business" class="form-control" placeholder="Place of purchase" required>
              <div class="valid-feedback">Valid</div>
              <div class="invalid-feedback">Please provide a place of purchase</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="amount">Amount</label>
              <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
              <div class="valid-feedback">Valid</div>
              <div class="invalid-feedback">Please provide an amount spent</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="cardSelectTransaction">Card</label>
            <select class="form-control" name="cardSelectTransaction"style="margin-bottom: 15px;" id="cardSelectTransaction">
            </select>              
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="dateSelectTransaction">Date</label>
            <input type="date" class="form-control" name="dateSelectTransaction"style="margin-bottom: 15px;" id="dateSelectTransaction">
            </input>              
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-12">
            <button id="addTransactionButton" class="btn btn-primary btn-round mr-md-3 mb-md-0 mb-2" type="submit">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- MODAL ADD TRANSACTION END -->
