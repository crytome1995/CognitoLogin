<!-- MODAL ADD CARD -->
<div class="modal fade" id="modalAddCardForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" id="popupForm">
    <div class="modal-content">
      <!-- HEADER FOR ADD CARD FORM -->
      <div class="modal-header text-center">

        </button>
      </div>

          <div class="col-sm-12" style="margin-bottom: 15px;">

            <input type="text" id="cardName" name="card" class="form-control" placeholder="Name of card" required>

    <div class="modal-content">
      <!-- HEADER FOR REMOVE CARD FORM -->

            </select>
          </div>

            <div class="col-sm-12">

<!-- MODAL ADD TRANSACTION -->

    <div class="modal-content">
      <!-- HEADER FOR ADD TRANSACTION FORM -->
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Transaction</h4>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="addTransactionForm" class="was-validated">
        <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="business">Business</label>
              <input type="text" id="business" name="business" class="form-control" placeholder="Place of purchase" required>
              <div class="valid-feedback">Valid</div>

              <label for="amount">Amount</label>
              <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>

              <div class="invalid-feedback">Please provide an amount spent</div>

          </div>

            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="cardSelectTransaction">Card</label>
            <select class="form-control" name="cardSelectTransaction"style="margin-bottom: 15px;" id="cardSelectTransaction">
            </select>              
            </div>
          </div>

            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="dateSelectTransaction">Date</label>
            <input type="date" class="form-control" name="dateSelectTransaction"style="margin-bottom: 15px;" id="dateSelectTransaction">

            </div>

</div>
<class class="text-center">
  <h1>Main Menu</h1>
  <div>
    <a href="" class="btn btn-lg btn-success rounded-2 block_button" style="width: 200px; margin-bottom: 15px;" data-toggle="modal"

  <div>
    <a href="" class="btn btn-lg btn-success rounded-2 block_button" data-toggle="modal" data-target="#modalAddTransactionForm"

    <a href="" class="btn btn-danger rounded-1" data-toggle="modal" data-target="#modalRemoveCardForm"
      style="width: 200px; margin-bottom: 15px;">Remove Card</a>
  </div>
</class>

<div>
  <table class="table table-striped table-sm table-hover table-bordered" id="transactionTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAllCheckbox" orderable=false></th>
        <th>Date</th>
        <th>Card</th>
        <th>Business</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</body>
<script type="module">
  import { addCard, getCards, deleteCard, getTransactionsByUser, addUserTransaction } from "/scripts/api-gateway.js";
  import { addCardNames, getCardNames, addCardName, removeCardName, cardExists, addTransactions, getTransactions } from "/scripts/cache.js";
  import { validateCardName, CheckBoxElement } from "/scripts/util.js"
  import { checkLoginSession } from "/scripts/cognito.js";
  var table;
  // store cards in cache
  onload = loadBudgetSession();

  function loadBudgetSession() {
    checkLoginSession().then(
      function (e) {
        loadCards().then(() => {
            // set select options
            setSelectCards();
            setTransactionsTable();
        });
      },
      function (e) {
        console.log(e);
        alert("Session expired... returning to login")
        window.location.href = "/index.html";
      });
  }

  // set the select options based on cards in cache
  function setSelectCards() {
    $('select[name="cardSelect"]').empty();
    var optionsAsString = "";
    var cards = getCardNames();
    console.log(cards);
    for (var i = 0; i < cards.length; i++) {
      optionsAsString += "<option value='" + cards[i] + "'>" + cards[i] + "</option>";
    }
    $('select[name="cardSelect"]').html(optionsAsString);
    $('select[name="cardSelectTransaction"]').html(optionsAsString);
  }

    // construct the transaction table
    function setTransactionsTable() {
        let transactions;
        // initialize the datatable object
        table = $('#transactionTable').DataTable({
        columnDefs: [
            { orderable: false, targets: 0 }
        ],
        dom: 'l<"toolbar">frtip',
        order: [[1, 'asc']],
        initComplete: function(){
        $("div.toolbar")
            .html('<div class="dropdown" id="actionDropdown">' 
                +  '<button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">'
                +   'Actions'
                +   '</button>'
                +   '<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">'
                +   '<a class="dropdown-item" id="removeTransactionAction" href="#">Remove</a>'
                +   '<a class="dropdown-item" href="#">Another action</a>'
                +   '<a class="dropdown-item" href="#">Something else here</a>'
                +   '</div>'
                +'</div>');           
    } 
        });
        // add options button
        // call get transactions by user API
        getTransactionsByUser().then(
            function (e) {
                // store the transactions
                parseTransaction(e.target.responseText);
                transactions = getTransactions();
                // construct the table
                for (var i = 0; i < transactions.length; i++) {
                    let transaction = transactions[i];
                    addTransactionRow(transaction); 
            }
            },
            function (e) {
                console.log(e.target.responseText);
            });
                // remove row action
        $("#removeTransactionAction").click(function (event) {
        event.preventDefault();
        // get all colums selected
        let selectedRows = []
        let rowIds = []
        //rows data is how we can access the individual row
        for (var i = 0; i < table.rows().data().length; i++) {
            let selectColumn = table.rows(i).data()[0][0];
            let id = $(selectColumn).attr('id');
            if($('input#'+ id +':checked').length>0) {    
                rowIds.push(id);
                selectedRows.push(i);
            }
        }
        if(rowIds.length > 0) {
                removeSelectedRows(rowIds);
        } 
        });
    }

    // table functions start ----
    // add a row to the table
    function addTransactionRow(transaction){
        table.row.add([new CheckBoxElement().unchecked(transaction.uuid), transaction.date, transaction.card, transaction.business, transaction.amount]).draw(false);

    }

    // remove a row from the table
    // row id to remove from table
    function removeSelectedRows(ids) {
        for(var i = 0; i < ids.length; i++){
            // get the selectors parent td element
            let node = $('#' + ids[i]).parent();
            table.rows(node).remove();
        }
        table.draw();
    }
    
    

    // take in request response and store card names in local cache
    function parseCards(json) {
        if (json) {
        let currentCards = [];
        let js = $.parseJSON(json);
        // itterate over the cards, i is the index, cards is the JS proto object
        $.each(js, function (i, cards) {
            // itterate over each card
            $.each(cards, function (i, card) {
            currentCards.push(card.cardName)
            })
        });
        if (currentCards) {
            addCardNames(currentCards)
            console.log("Stored cards to cache")
        }
        }
    }

    // take in a transaction response and add list to cache
    function parseTransaction(json) {
        if (json) {
        let currentTransactions = [];
        let js = $.parseJSON(json);
        // itterate over the cards, i is the index, cards is the JS proto object
        $.each(js, function (i, transactions) {
            // itterate over each card
            $.each(transactions, function (i, transaction) {
                currentTransactions.push(transaction);
            })
        });
        if (currentTransactions) {
            addTransactions(currentTransactions);
            console.log("Stored transactions to cache");
        }
        }
    }

    // call get cards GW API and store cards in cache
    async function loadCards() {
        getCards().then(function (e) {
        // parse json to javascript object
        parseCards(e.target.responseText);
        }, function (e) {
        location.reload();
        });

    }

    /*
    *DOM SPECIFIC ACTIONS
    */
    //only close the window if a valid cardName is given
    document.getElementById("removeCardButton").onclick = function (event) {
        event.preventDefault();
        let confirmation = false;
        let cardName = document.getElementById("cardSelect").value;
        if (cardName) {
        confirmation = confirm("Are you sure?");
        if (confirmation) {
            let cardName = document.getElementById("cardSelect").value;
            deleteCard(cardName).then(
            function (e) {
                removeCardName(cardName);
                setSelectCards();
                $('#modalRemoveCardForm').modal('toggle');
            },
            function (e) {
            });
        }
        }
    }

    document.getElementById("addCardButton").onclick = function (event) {
        event.preventDefault();
        let cardName = document.getElementById("cardName").value;

        if (cardName) {
        if (!cardExists(cardName)) {
            cardName = cardName.trim();
            addCard(cardName).then(
            function (e) {
                addCardName(cardName);
                setSelectCards();
                $('#modalAddCardForm').modal('toggle');
            },
            function (e) {
            });
        } else {
            alert("Card with name " + cardName + " already exists!")
        }
        }
    }

    document.getElementById("addCardButton").onclick = function (event) {
        event.preventDefault();
        let cardName = document.getElementById("cardName").value;

        if (cardName) {
        if (!cardExists(cardName)) {
            cardName = cardName.trim();
            addCard(cardName).then(
            function (e) {
                addCardName(cardName);
                setSelectCards();
                $('#modalAddCardForm').modal('toggle');
            },
            function (e) {
            });
        } else {
            alert("Card with name " + cardName + " already exists!")
        }
        }
    }

    document.getElementById("addTransactionButton").onclick = function (event) {
        event.preventDefault();
        let business = document.getElementById("business").value;
        let cardSelectTransaction = document.getElementById("cardSelectTransaction").value;
        let amount = parseFloat(document.getElementById("amount").value);
        let date = document.getElementById("dateSelectTransaction").value;
        if (cardName) {
        if (!cardExists(cardName)) {
            addUserTransaction(cardSelectTransaction,business,amount, date).then(function (e) {
                addTransactionRow(e);
                $('#modalAddTransactionForm').modal('toggle');
            },
            function (e) {
                console.log(e.target.responseText);
            });
        }
        
    }}
    //select all rows action flip between all checked and all not checked
    document.getElementById("selectAllCheckbox").onclick = function () {
        var rows = document.getElementById("transactionTable").rows;
        for (var i = 1; i < rows.length; i++) {
            var checkBox = new CheckBoxElement();
            var row = rows[i].cells;
            var boxHtml = row[0].innerHTML;
            var uuid = checkBox.parseUuid(boxHtml);
            if (boxHtml == checkBox.checked(uuid)) {
                boxHtml = checkBox.unchecked(uuid);
            } else {
                boxHtml = checkBox.checked(uuid);
            }
            row[0].innerHTML = boxHtml;
        }
    }
</script>

</html>
