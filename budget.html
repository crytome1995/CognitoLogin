<!DOCTYPE html>
<html>
<style>
.toolbar {
    float: left;
}
</style>
<head>
  <script src="scripts/amazon-cognito-identity.min.js"></script>
  <script src="/scripts/amazon-aws-sdk.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css" />
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
  <script src="/scripts/budget.js" type="module"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<!-- MODAL ADD CARD -->
<div class="modal fade" id="modalAddCardForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" id="popupForm">
    <div class="modal-content">
      <!-- HEADER FOR ADD CARD FORM -->
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="addCardForm" class="was-validated">
        <div class="form-group">
          <div class="col-sm-12" style="margin-bottom: 15px;">
            <label for="cardName">Card Name</label>
            <input type="text" id="cardName" name="card" class="form-control" placeholder="Name of card" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please provide a card name</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <button id="addCardButton" class="btn btn-primary btn-round mr-md-3 mb-md-0 mb-2" type="submit">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- MODAL ADD CARD END -->
<!-- MODAL REMOVE CARD -->
<div class="modal fade" id="modalRemoveCardForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" id="popupFormDelete">
    <div class="modal-content">
      <!-- HEADER FOR REMOVE CARD FORM -->
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Remove Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="deleteCardForm">
        <div class="form-group">
          <div class="col-sm-12" style="margin-bottom: 15px;">
            <label for="cardSelect">Card</label>
            <select class="form-control" name="cardSelect"style="margin-bottom: 15px;" id="cardSelect">
            </select>
          </div>
            <div class="form-group">
            <div class="col-sm-12">
              <button id="removeCardButton" class="btn btn-primary btn-round mr-md-3 mb-md-0 mb-2"
                type="submit">Remove</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- MODAL REMOVE CARD END -->
<!-- MODAL ADD TRANSACTION -->
<div class="modal fade" id="modalAddTransactionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" id="popupFormTransaction">
    <div class="modal-content">
      <!-- HEADER FOR ADD TRANSACTION FORM -->
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Transaction</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="addTransactionForm" class="was-validated">
        <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="business">Business</label>
              <input type="text" id="business" name="business" class="form-control" placeholder="Place of purchase" required>
              <div class="valid-feedback">Valid</div>
              <div class="invalid-feedback">Please provide a place of purchase</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="amount">Amount</label>
              <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
              <div class="valid-feedback">Valid</div>
              <div class="invalid-feedback">Please provide an amount spent</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="cardSelectTransaction">Card</label>
            <select class="form-control" name="cardSelectTransaction"style="margin-bottom: 15px;" id="cardSelectTransaction">
            </select>              
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12" style="margin-bottom: 15px;">
              <label for="dateSelectTransaction">Date</label>
            <input type="date" class="form-control" name="dateSelectTransaction"style="margin-bottom: 15px;" id="dateSelectTransaction">
            </input>              
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-12">
            <button id="addTransactionButton" class="btn btn-primary btn-round mr-md-3 mb-md-0 mb-2" type="submit">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- MODAL ADD TRANSACTION END -->
</head>


</div>
<class class="text-center">
  <h1>Main Menu</h1>
  <div>
    <a href="" class="btn btn-lg btn-success rounded-2 block_button" style="width: 200px; margin-bottom: 15px;" data-toggle="modal"
      data-target="#modalAddCardForm">Add Card</a>
  </div>
  <div>
    <a href="" class="btn btn-lg btn-success rounded-2 block_button" data-toggle="modal" data-target="#modalAddTransactionForm"
      style="width: 200px; margin-bottom: 15px;">Add Transaction</a>
  </div>
  <div>
    <a href="" class="btn btn-danger rounded-1" data-toggle="modal" data-target="#modalRemoveCardForm"
      style="width: 200px; margin-bottom: 15px;">Remove Card</a>
  </div>
</class>

<div>
  <table class="table table-striped table-sm table-hover table-bordered" id="transactionTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAllCheckbox" orderable=false></th>
        <th>Date</th>
        <th>Card</th>
        <th>Business</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
</body>
</html>
