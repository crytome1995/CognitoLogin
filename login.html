<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/amazon-cognito-identity.min.js"></script>
    <script src="scripts/amazon-aws-sdk.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
      import { checkLoginSession, login } from "/scripts/cognito.js";
      onload = isLoggedIn();
      function isLoggedIn() {
        checkLoginSession().then(
          function (e) {
            console.log(e);
            if (e) {
              window.location.href = "/budget.html";
            }
          },
          function (e) {
            console.log(e);
          }
        );
      }
      document.getElementById("loginButton").onclick = function () {
        login().then(
          function (e) {
            window.location.href = "/budget.html";
          },
          function (e) {
            console.log(e);
          }
        );
      };
    </script>
  </head>
  <style>
    .button {
      padding: 10px;
    }
  </style>

  <body>
    <div id="results">data</div>
    <form action="/action_page.php">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />
    </form>
    <div class="button" id="loginButton">
      <input type="submit" value="Login" />
    </div>
  </body>
</html>
